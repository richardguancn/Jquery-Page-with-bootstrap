<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Page use Jquery with Bootstrap css</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	</head>
	<body>
	<div id="pagecontainer" class="col-sm-12"></div>
	<script type="text/javascript" src="jquery.page.min.js"></script>
		<script type="text/javascript">
			$(function(){
				var cp = 1;
				cp = location.search.replace('?page=','');
				cp = (cp.length == 0 || isNaN(cp)) ? 1 : parseInt(cp);
				$('#pagecontainer').page({
					currentpage: cp,
					totalCount: 1000,
					pageSize: 20
				});
				
				
			});
		</script>
	</body>
</html>
